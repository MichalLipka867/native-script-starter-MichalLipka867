</ActionBar>

<ScrollView>
  <StackLayout class="page settings-page">
    <Label text="Aplikacja Scan Inventory" class="app-title"></Label>
    <Label text="Wersja 1.0.0" class="app-version"></Label>

    <StackLayout class="settings-section">
      <Label text="Funkcje:" class="section-title"></Label>
